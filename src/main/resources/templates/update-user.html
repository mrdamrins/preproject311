<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>
<div>
    <h2>Update User</h2>
    <div>
        <div>
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div>
                    <div>
                        <label for="login">Login</label>
                        <input type="text" th:field="*{login}" id="login" placeholder="Login">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" th:field="*{password}"  id="password" placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                    </div>
                    <div>
                        <label for="password">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                    </div>
                    <div >
                        <select th:name="role_id">
                            <option value="1">USER</option>
                            <option value="2">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div >
                    <div >
                        <input type="submit"  value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
