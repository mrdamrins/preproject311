<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    Login: <b th:text="${user.login}"></b>
    <br>
    Password: <b th:text="${user.password}"></b>
    <br>
    Email: <b th:text="${user.email}"></b>
    <br>
    Group: <b th:text="${user.getRoles()}"></b>
    <br>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
